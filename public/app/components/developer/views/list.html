<div class="container animated fadeInRight" ng-controller="DeveloperController as developerCtrl">

    <div class="row" ng-show="developerCtrl.isLoad">
        <div class="col-xs-12 col-md-offset-5 col-md-2">
            <img src="assets/images/ajax-loader.gif" class="loading">
        </div>
    </div>

    <div class="row" ng-show="!developerCtrl.isLoad">
        <div class="col-md-12">
            <div class="row" ng-show="developerCtrl.isLoad">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Desenvolvedores</h1>
                        </div>
                    </div>

                </div>
            </div>

           

            <div class="row" ng-if="developerCtrl.selectedElement == undefined" style="margin-top: 20px;">
                <div id="products" class="list-group">
                    <div class="item col-xs-3 col-sm-3" 
                         ng-repeat="dev in developerCtrl.developersOnScreen track by $index">

                        <div class="thumbnail">
                            <img class="group list-group-image img-circle"
                                 ng-src={{dev.avatar_url}}
                                 alt=""
                                 style="width: 130px; height: 130px;"/>
                            <div class="caption">
                                <h5 class="group inner list-group-item-heading text-center">
                                    {{dev.name}}
                                </h5>
                                
                                <div class="row" style="margin-top: 10%;">
                                    <div class="col-xs-12 col-md-6">
                                        <label>Seguidores:</label>
                                        <p class="lead">{{dev.followers}}</p>
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <label>Repositorios:</label>
                                        <p class="lead">{{dev.public_repos}}</p>
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <label>Pre√ßo:</label>
                                        <p class="lead">{{dev.price}}</p>
                                    </div>


                                </div>
                                <div class="row">

                                    <div class="col-xs-12 col-md-4">
                                        <strong>Horas:</strong>

                                        <input class="form-control"
                                               type="number"
                                               ng-model="dev.workedHour">
                                    </div>
                                    <div class="col-xs-12 col-md-8">
                                        <button class="btn btn-success animated fadeInRight pull-right"
                                                style="margin-top: 20px;"
                                                ng-click="developerCtrl.addCart(dev)">

                                            <i class="glyphicon glyphicon-shopping-cart"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            

            <div class="row" ng-if="developerCtrl.selectedElement == undefined">
                <div class="col-xs-12 col-md-offset-3 col-md-6">
                    <!--<button ng-click="developerCtrl.load()"
                            class="btn btn-primary">
                        Carregar mais
                    </button>-->

                     <ul uib-pagination total-items="developerCtrl.totalItems" 
                         ng-model="developerCtrl.currentPage" 
                         ng-change="developerCtrl.pageChanged()">
                    </ul>
                </div>
            </div>
        </div>
    </div>

   

</div>
